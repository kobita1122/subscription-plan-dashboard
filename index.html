<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Subscription Plan Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Subscription Plans</h1>

<div class="plans">
  <div class="plan">
    <h3>Free</h3>
    <p>$0 / month</p>
    <ul>
      <li>Basic Access</li>
    </ul>
  </div>

  <div class="plan">
    <h3>Pro</h3>
    <p>$29 / month</p>
    <ul>
      <li>Advanced Features</li>
    </ul>
  </div>

  <div class="plan">
    <h3>Enterprise</h3>
    <p>$99 / month</p>
    <ul>
      <li>All Features</li>
    </ul>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
